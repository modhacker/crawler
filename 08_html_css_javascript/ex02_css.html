<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* h2 태그가 적용된 요소에 글자색을 빨간색으로 */
        h2 {
            color: red;
        }
        /* div 태그가 적용된 요소에 배경색을 노란색으로 */
        div {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>첫번째 div p 태그</p>
        <h2>첫번째 div h2 태그</h2>
    </div>
    <div>
        <h2>두번째 div h2 태그</h2>
        <h3>두번째 div h3 태그</h3>
    </div>
</body>
</html>
