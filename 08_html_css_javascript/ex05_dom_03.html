<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #id1 h2 {
            color: blue;
        }
        #id2 .class2 {
            color: red;
        }
    </style>
    <script>
        function fun1() {
            ele1 = document.getElementsByTagName("h2")
            console.log(ele1);
            console.log(ele1[2]);
        }
    </script>
</head>
<body>
    <div id="id1">
        <p class="class1 class2">첫번째 div p 태그</p>
        <h2 id="id3" class="class1">첫번째 div h2 태그</h2>
    </div>
    <div id="id2">
        <h2 class="class1">두번째 div h2 태그</h2>
        <h3 class="class2">두번째 div h3 태그</h3>
    </div>
    <button onclick="fun1()">함수호출</button>
</body>
</html>
