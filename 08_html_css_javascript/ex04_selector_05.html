<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* id1이 적용된 요소 내의 h2 태그 요소 */
        #id1 h2 {
            color: blue;
        }
        /* id2가 적용된 요소 내의 class2 클래스가 적용된 요소 */
        #id2 .class2 {
            color: red;
        }
    </style>
</head>
<body>
    <div id="id1">
        <p class="class1 class2">첫번째 div p 태그</p>
        <h2 id="id3" class="class1">첫번째 div h2 태그</h2>
    </div>
    <div id="id2">
        <h2 class="class1">두번째 div h2 태그</h2>
        <h3 class="class2">두번째 div h3 태그</h3>
    </div>
</body>
</html>
